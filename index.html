const API_KEY = "demo"; // Replace with your real OpenWeatherMap key
const output = document.getElementById("output");
const button = document.getElementById("checkBtn");
const input = document.getElementById("cityInput");

button.addEventListener("click", getWeather);

async function getWeather() {
  const city = input.value.trim();
  if (!city) {
    displayError("‚ùå You must enter a city name!");
    return;
  }

  const url = `https://api.openweathermap.org/data/2.5/weather?q={cit}&appid={API key}${city}&appid=YOUR_API_KEY&units=metric`;

  try {
    const response = await fetch(url); // GET request
    if (!response.ok) throw new Error("Network response not OK");
    const data = await response.json();

    // Optional chaining for safe access
    const temperature = data?.main?.temp;
    const description = data?.weather?.[0]?.description;

    // Simulate incomplete data for demonstration
    if (!temperature || !description) {
      throw new TypeError("Weather data is incomplete!");
    }

    displayWeather(temperature, description);

  } catch (err) {
    handleError(err);
  }
}

// ‚úÖ Display Weather
function displayWeather(temp, desc) {
  output.innerHTML = `üå° Temperature: ${temp}¬∞C <br> üå• Description: ${desc}`;
}

// ‚ùå Display Error
function displayError(msg) {
  output.innerHTML = `<span style="color:red;">${msg}</span>`;
}

// ‚ö° Handle Different Error Types
function handleError(err) {
  if (err instanceof ReferenceError) {
    console.error("ReferenceError occurred:", err.message);
    displayError("‚ùå Reference Error in code logic!");
  } else if (err instanceof SyntaxError) {
    console.error("SyntaxError occurred:", err.message);
    displayError("‚ùå Syntax Error in JSON or code!");
  } else if (err instanceof TypeError) {
    console.error("TypeError occurred:", err.message);
    displayError("‚ùå Weather data is incomplete!");
  } else {
    console.error("Unknown or API Error:", err.message);
    displayError("‚ùå Failed to fetch weather data!");
  }
}
